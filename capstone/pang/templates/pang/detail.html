<!DOCTYPE html>
<html>
<body>
    <h1>{{ categories.name }}</h1>
    <ul>
        {% for item in categories.items.all %}
            <li class="item" data-item-id="{{ item.id}}">{{ item.contents }}</li>
            <form action="{% url 'delete_item' item.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="submit" value="삭제">
            </form>
        {% endfor %}
    </ul>

    <h3>Add a new item: </h3>
    <form action="{% url 'add_item' categories.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="item_name" placeholder="Enter new item" required>
        <input type="submit" value="Add Item">
    </form>
    
    <input type="hidden" id="csrfToken" value="{{ csrf_token }}">

    <a href="{% url 'show_items' %}" class="button">Back to Categories</a>

    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #83d6ed;
            border: none;
            border-radius: 15px;
        }

        .button:hover {background-color: #2d93d3}

        .button:active {
            background-color: #035bcf;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    <script>

        document.querySelectorAll('.delete-button').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // 기본 폼 제출 동작을 중지합니다.

                var form = event.target.closest('form'); // 가장 가까운 부모 form을 찾습니다.
                var url = form.action; // form의 action URL을 가져옵니다.

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                }).then(function(response) {
                    if (response.ok) {
                        window.location.reload(); // 페이지를 리로드합니다.
                    } else {
                        alert('Error: ' + response.status); // 오류가 발생한 경우 알림을 보냅니다.
                    }
                });
            });
        });

        
    </script>
</body>
</html>
